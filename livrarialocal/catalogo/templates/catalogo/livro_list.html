{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if livro_list %}
  <ul>
    {% for livro in livro_list %}
      <li>
        <a href="{{ livro.get_absolute_url }}">{{ livro.titulo }}</a> ({{livro.autor}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
